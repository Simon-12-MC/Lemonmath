<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lemon Games</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f0f10, #080808);
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 25px 0;
      font-size: 1.8rem;
      font-weight: 700;
      color: #fff;
      position: relative;
      z-index: 10;
      background: linear-gradient(270deg, #4a148c, #6a1b9a, #4a148c);
      background-size: 600% 600%;
      animation: gradientShift 10s ease infinite;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: radial-gradient(circle at center, #121212, #0a0a0a);
    }

    iframe {
      width: 80%;
      height: 75%;
      border: none;
      border-radius: 16px;
      box-shadow: 0 6px 40px rgba(0,0,0,0.6);
      background: #000;
      display: none;
      will-change: transform, opacity;
      transform: translateZ(0);
    }

    .play-button {
      padding: 25px 80px;
      background: linear-gradient(135deg, #4a148c, #6a1b9a);
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 1.3rem;
      transition: all 0.2s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    .play-button:hover {
      background: linear-gradient(135deg, #6a1b9a, #8e24aa);
      transform: scale(1.05);
    }

    .fullscreen-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.3);
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, transform 0.2s;
      z-index: 20;
    }

    .fullscreen-button:hover {
      background: rgba(255,255,255,0.25);
      transform: scale(1.05);
    }

    #loading {
      position: absolute;
      font-size: 1.2rem;
      color: #aaa;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 14px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      box-shadow: 0 -2px 12px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>Lemon Games</header>

  <div id="container">
    <iframe id="fr" allowfullscreen></iframe>
    <div id="loading">Loading game...</div>
    <button class="play-button" type="button" onclick="PlayTo(this)">Play</button>
    <button class="fullscreen-button" type="button" onclick="openFullscreen()">‚õ∂</button>
  </div>

  <footer>¬© 2025 Lemon Games | Powered by your creativity üçã</footer>

  <script>
    const FILE_URL = "egcfixed.xml";

    async function getFile() {
      const response = await fetch(FILE_URL);
      if (!response.ok) throw new Error("File load error");
      return await response.text();
    }

    async function PlayTo(button) {
      const iframe = document.getElementById("fr");
      const loading = document.getElementById("loading");

      button.style.display = "none";
      loading.style.display = "block";

      try {
        const text = await getFile();
        iframe.contentDocument.open();
        iframe.contentDocument.write(text);
        iframe.contentDocument.close();
        iframe.style.display = "block";
        document.body.style.background = "#000";
      } catch (err) {
        console.error(err);
        alert("Game failed to load.");
      }

      loading.style.display = "none";
    }

    function openFullscreen() {
      const iframe = document.getElementById("fr");
      if (iframe.requestFullscreen) iframe.requestFullscreen();
      else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
      else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
    }
  </script>
</body>
</html>
