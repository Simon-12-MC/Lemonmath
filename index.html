<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lemon Games</title>
<style>
  /* Basic reset & dark theme */
  * { margin: 0; padding: 0; box-sizing: border-box; }
  html, body { height: 100%; font-family: 'Poppins', sans-serif; background: #121212; color: #fff; display: flex; flex-direction: column; }
  
  header {
    text-align: center;
    padding: 20px 0;
    font-size: 2rem;
    font-weight: 700;
    background: linear-gradient(270deg, #ff3c3c, #ffdd3c, #3cff88, #3cafff);
    background-size: 800% 800%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: gradient 20s ease infinite;
  }

  @keyframes gradient {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  #container {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  iframe {
    width: 85%;
    height: 70%;
    border: none;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    display: none;
    background: #000;
  }

  #loading {
    position: absolute;
    font-size: 1.3rem;
    color: #aaa;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: none;
  }

  .play-button {
    padding: 18px 50px;
    font-size: 1.2rem;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: linear-gradient(135deg, #222, #555);
    color: #fff;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    transition: all 0.2s;
    z-index: 2;
  }
  .play-button:hover { transform: scale(1.05); background: linear-gradient(135deg, #111, #444); }

  .fullscreen-button {
    position: absolute;
    top: 20px;
    right: 20px;
    padding: 8px 15px;
    background: rgba(255,255,255,0.1);
    border: 1px solid #888;
    border-radius: 8px;
    color: #fff;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.2s;
    z-index: 2;
  }
  .fullscreen-button:hover { background: rgba(255,255,255,0.3); }

  footer {
    text-align: center;
    padding: 12px;
    background: rgba(255,255,255,0.05);
    font-size: 0.9rem;
    color: #aaa;
  }
</style>
</head>
<body>

<header>Lemon Games</header>

<div id="container">
  <iframe id="gameFrame" allowfullscreen></iframe>
  <div id="loading">Loading game...</div>
  <button class="play-button" onclick="playGame(this)">Play Game</button>
  <button class="fullscreen-button" onclick="fullscreenGame()">⛶</button>
</div>

<footer>© 2025 Lemon Games</footer>

<script>
const FILE_URL = "https://cdn.jsdelivr.net/gh/PlanetDogeCodes/EagletcraftX@main/egcfixed.xml";

async function fetchGame() {
  const res = await fetch(FILE_URL);
  return await res.text();
}

async function playGame(button) {
  const iframe = document.getElementById('gameFrame');
  const loading = document.getElementById('loading');
  
  button.style.display = 'none';
  loading.style.display = 'block';

  try {
    const gameHTML = await fetchGame();
    iframe.contentDocument.open();
    iframe.contentDocument.write(gameHTML);
    iframe.contentDocument.close();
    iframe.style.display = 'block';
  } catch (e) {
    alert('Failed to load the game.');
    console.error(e);
    button.style.display = 'block';
  } finally {
    loading.style.display = 'none';
  }
}

function fullscreenGame() {
  const iframe = document.getElementById('gameFrame');
  if (iframe.requestFullscreen) iframe.requestFullscreen();
  else if (iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if (iframe.msRequestFullscreen) iframe.msRequestFullscreen();
}
</script>

</body>
</html>
